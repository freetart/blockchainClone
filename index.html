<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="shortcut icon" href="images/favicons/koala.ico" />
    <link rel="stylesheet" href="css/main.min.css" />
    <title>Blockchain Clone</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <nav class="navigation">
          <a href="#!" class="navigation-logo">
            <h2>
              <i class="fab fa-hive"></i>
              Blockchain<span>.com</span>
            </h2>
          </a>
          <div class="navigation-links">
            <a href="#!" class="navigation-link">Wallet</a>
            <a href="#!" class="navigation-link">Exchange</a>
            <a href="#!" class="navigation-link">Explorer</a>
          </div>
          <div class="navigation-search">
            <a href="#!">
              <i class="fas fa-search"></i>
            </a>
            <input
              type="text"
              placeholder="Search blocks, transactions, hash..."
            />
          </div>
          <div class="navigation-btns">
            <a href="#!" class="btn btn-dark">Log in</a>
            <a href="#!" class="btn btn-light">Sign Up</a>
          </div>
        </nav>
      </header>
    </div>
    <script src="js/app.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({ offset: 400, duration: 1000, once: true });
    </script>
  </body>
</html>
